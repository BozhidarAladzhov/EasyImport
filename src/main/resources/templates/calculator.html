<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Калкулатор</title>
</head>
<body class="bg-light">

<!-- ✅ Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">EasyImport</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Начало</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">За нас</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/services}">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/prices}">Актуални цени</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/calculator}">Калкулатор</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Контакти</a></li>
                </ul>
            </div>
        </div>
    </nav>

<form th:action="@{/calculator}" th:object="${request}" method="post">

    <label>От пристанище:
        <select th:field="*{originPort}">
            <option value="NEW YORK">NEW YORK</option>
            <option value="SAVANNAH">SAVANNAH</option>
            <option value="MIAMI">MIAMI</option>
            <option value="INDIANAPOLIS">INDIANAPOLIS</option>
            <option value="HOUSTON">HOUSTON</option>
            <option value="LOS ANGELES">LOS ANGELES</option>
            <option value="SAN FRANCISCO">SAN FRANCISCO</option>
        </select>
    </label><br>

    <label>До пристанище:
        <select th:field="*{destinationPort}">
            <option value="ROTTERDAM">ROTTERDAM</option>
            <option value="VARNA">VARNA</option>
        </select>
    </label><br>


    <label>Тип на автомобила:
        <select th:field="*{vehicleType}">
            <option value="CAR">CAR</option>
            <option value="SUV">SUV</option>
            <option value="Large SUV">Large SUV</option>
            <option value="PICKUP">PICKUP</option>
            <option value="Motorcycle">Motorcycle</option>
            <option value="Other">Other</option>
        </select>
    </label><br>
    <label><input type="checkbox" th:field="*{hybrid}"/> Хибрид</label><br>
    <label><input type="checkbox" th:field="*{electric}"/> Електрически</label><br>
    <button type="submit">Изчисли</button>
</form>

<div th:if="${result != null}">
    <p th:if="${result == -1}">Няма намерена цена за зададените параметри.</p>
    <p th:if="${result != -1}">Обща цена: <span th:text="${result}">0</span> EUR</p>
</div>
</body>
</html>
